<html>
    <body>
        <input type="text"></input>
        <button onclick="addTodo()">Add todo!</button>
    </body>

    <script>
        let ctr = 1;
        function deleteTodo(index) {
            const element = document.getElementById(index);
            element.parentNode.removeChild(element);
        }

        function addTodo() {
            const inputEl = document.querySelector("input"); // extracting whatever we are writing in input
            const Extractedvalue = inputEl.value; // assigning it a variable i.e Extractedvalue

            const newDivEl = document.createElement("div") // creating a new div
            newDivEl.setAttribute("id", "todo-" + ctr); // id -> todo-1
            // giving it an attribute, value
            // element.setAttribute("attribute", value)
           
            newDivEl.innerHTML = "<div>" + Extractedvalue + "</div> <button onclick = 'deleteTodo(" + ctr + ")'> Delete </button>"

            document.querySelector("body").appendChild(newDivEl);
            ctr = ctr+1;
        }


       
    </script>

</html>
