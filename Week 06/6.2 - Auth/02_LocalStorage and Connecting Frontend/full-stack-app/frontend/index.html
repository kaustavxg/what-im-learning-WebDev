<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header-title">My First Full Stack Web App</h1>

    <div> Signup
        <input id="signup-username" type="text" name="username" placeholder="username">
        <input id="signup-password" type="text" name="password" placeholder="password">
        <button onclick="signup()">Sign up!</button>
    </div>

    <div> Signin
    <input id="signin-username" type="text" name="username" placeholder="Username">
    <input id="signin-password" type="text" name="password" placeholder="Password">
    <button onclick="signin()">Sign in</button>
    </div>

    <div>
    <button id="information" onclick="getInformation()">Get User information</button>
    </div>

    <div>
        <button onclick="logout()">Logout</button>
    </div>

    <footer class="footer">

    </footer>
